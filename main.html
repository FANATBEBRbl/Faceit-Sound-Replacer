<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      padding: 18px 10px 10px 10px;
      background: #060606;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0006;
      border: 2px solid #ff5500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h3 {
      text-align: center;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ff5500;
      text-shadow: 0 1px 6px #000a;
      font-size: 20px;
    }
    .info {
      margin-bottom: 10px;
      font-size: 15px;
      color: #ff5500;
      text-align: center;
      font-weight: 600;
    }
    .links {
      margin-top: 10px;
      font-size: 13px;
      color: #fff;
      text-align: center;
      opacity: 0.9;
    }
    .links a {
      color: #ff5500;
      text-decoration: underline;
      word-break: break-all;
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #ff5500;
      text-align: center;
      opacity: 0.7;
      width: 100%;
    }
  </style>
</head>

  <h3>Faceit Sound Replacer</h3>
  <div class="info">made by FANATBEBRbl</div>
  <div class="links">
    <div>GitHub: <a href="#" target="_blank">(ссылка на расширение)</a></div>
